syntax = "proto3";

package trip;
option go_package = "shared/proto/trip;trip";

service TripService {
    rpc PreviewTrip(PreviewTripRequest) returns (PreviewTripResponse);
    rpc CreateTrip(CreateTripRequest) returns (CreateTripResponse);
}

message Coordinate {
    double latitude = 1;
    double longitude = 2;
}

message PreviewTripRequest {
    string riderID = 1;
    Coordinate pickup = 2;
    Coordinate destination = 3;
}

message Geometry {
    repeated Coordinate coordinates = 1;
}

message Route {
    repeated Geometry geometry = 1;
    double distance = 2;
    double duration = 3;
}

message RideFare {
    string id = 1;
    string riderID = 2;
    string packageSlug = 3;
    double totalFareInPaise = 4;
}

message PreviewTripResponse {
    string tripID = 1;
    Route route = 2;
    repeated RideFare rideFares = 3;
}

message CreateTripRequest {
    string fareID = 1;
    string riderID = 2;
}

message Trip {
    string id = 1;
    string riderID = 2;
    string status = 3;
    Route route = 4;
    RideFare fare = 5;
    TripDriver driver = 6;
}  

message CreateTripResponse {
    string tripID = 1;
    Trip trip = 2;
}

message TripDriver {
    string id = 1;
    string name = 2;
    string profilePic = 3;
    string carPlate = 4;
}
